<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <link rel="stylesheet" type="text/css" href="Style.css">
  </head>
  <body>
  <div class="container">
    <center>
        <h3 style="color: black;font-family:Gill Sans;font-size: 30px;font-weight: bold;" class="btn btn-warning heading">Emotion To Emoji 
            <br><br>
            <span>&#128522;</span>
            <span>&#128512;</span>
            <span>&#128532;</span>
            <span>&#128546;</span>
            <span>&#128545;</span>
            <span>&#128548;</span>
        </h3> 
      <br><br>
      <p style="font-size: 22px;font-family:Gill Sans;">Take your selfie to generate emoji
      	<br>
        <b style="color: yellow;font-family:Gill Sans;">Are you Happy?</b>
        <br>
        <b style="color: black;font-family:Gill Sans;">Are you Sad?</b>
        <br>
        <b style="color: red;font-family:Gill Sans;">Are you Angry?</b>
        <br>
      </p>
      <div  class="col-md-4 col-sm-12 col-xs-12">
          <label style="color: red;font-family:Gill Sans;">Webcam View --></label>
          <div id="camera"></div>
          <br><br>
          <button onclick="take_snapshot();" class="btn btn-warning">Capture Image</button>
      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
          <label style="color: red;font-family:Gill Sans;">Prediction 1 - </label>
          <p style="color: red;font-family:Gill Sans;" class="emotion_name" id="result_emotion_name"></p>
          <p style="color: red;font-family:Gill Sans;" class="emoji" id="update_emoji"></p>

          <label style="color: red;font-family:Gill Sans;">Prediction 2 - </label>
          <p style="color: red;font-family:Gill Sans;" class="emotion_name" id="result_emotion_name2"></p>
          <p style="color: red;font-family:Gill Sans;" class="emoji" id="update_emoji2"></p>
      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label style="color: red;font-family:Gill Sans;">Snapshot - </label>
          <div id="result"></div>
          <br><br>
          <button style="color: red;font-family:Gill Sans;" onclick="check();" class="btn btn-success">Predict Emotion</button>
      </div>
    </center>
  </div>
<script src="Main.js"></script>
  </body>
</html>
